<!DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

        <style>
          #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
        </style>

      </head>
      <body>

        <div id = "map"></div>
        <script>
            var map = L.map('map').setView([-71.30950927734375, 42.71675017681163], 11);

            L.tileLayer('https://api.mapbox.com/styles/v1/smebinger/ck91xdm5e1ms41ho8b5w63oha/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21lYmluZ2VyIiwiYSI6ImNqMGVlZ3ducjAwejEzMm5zOG05aWUzcjEifQ.BuETqSmrqIHckR2AdhGmFw', {
              attribution: 'Made with Leaflet and Mapbox.',
            }).addTo(map);

            var leafletIcon = L.icon ({
              iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/6/68/Orange_tabby_cat_sitting_on_fallen_leaves-Hisashi-01A.jpg',
              iconSize: [320, 196],
              iconAnchor: [220,96],
              popupAnchor: [315, 190]
            })

            var marker = L.marker([42.940652, -71.525458], {icon:leafletIcon}).addTo(map);
            marker.bindPopup("<b>Hello!!!</b><br>This is a popup!").openPopup();

//            var circle = L.circle([42.940652, -71.525458], {
//              color: 'black',
//              fillColor: '#602593',
//              fillOpacity: 0.7,
//              radius: 500
//            }).addTo(map);

        </script>

      </body>
    </html>

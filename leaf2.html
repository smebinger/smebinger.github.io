<!DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

         <style>
           html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            }
          #map {
          /* configure the size of the map */
            width: 100%;
            height: 100%;
          }
        </style>

      </head>
      <body>

        <div id = "map"></div>
        <script>
            // initialize Leaflet
            var map = L.map('map').setView({lon: 0, lat: 0}, 2);
          
          
            var OpenWeatherMap_Clouds = L.tileLayer('http://{s}.tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid={apiKey}', {
	            maxZoom: 19,
	            attribution: 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>',
	            apiKey: '2612ecf4c626bcc11a17236f5cb7173e',
	            opacity: 0.5
            }).addTo(map);

            // add the OpenStreetMap tiles
            //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              //maxZoom: 19,
              //attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
           //}).addTo(map);
          
          
            // show the scale bar on the lower left corner
            L.control.scale().addTo(map);
          
           // show a marker on the map
            L.marker({lon: -71.46229067327776, lat: 42.94196183489097}).bindPopup('The center of the world').addTo(map);
          

          
          
          
          
        </script>

      </body>
    </html>

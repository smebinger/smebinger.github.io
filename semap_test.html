<!DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

        <style>
          #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
        </style>

      </head>
      <body>

        <div id = "map"></div>
        <script>
            var map = L.map('map', {
                center: [42.940652, -71.525458],
                zoom: 14
              }).setMinZoom(10)
                .setMaxZoom(13)

            L.tileLayer('https://api.mapbox.com/styles/v1/smebinger/ck91xdm5e1ms41ho8b5w63oha/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21lYmluZ2VyIiwiYSI6ImNqMGVlZ3ducjAwejEzMm5zOG05aWUzcjEifQ.BuETqSmrqIHckR2AdhGmFw', {
              attribution: 'Made with Mapbox.',
            }).addTo(map);

            var marker = L.marker([42.940652, -71.525458]).addTo(map);
            marker.bindPopup("<b>Hello!!!</b><br>This is a popup!");

        </script>

      </body>
    </html>
